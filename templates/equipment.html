<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipment Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .equipment-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .equipment-card {
            flex: 0 0 calc(33.33% - 80px); /* Adjust the width as needed */
            max-width: calc(33.33% - 50px);
            margin: 20px 0;
            padding: 15px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
            text-align: left;
        }

        .equipment-card:hover {
            transform: scale(1.05);
        }

        .equipment-card h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .equipment-info {
            margin-bottom: 10px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .button-container button {
            margin: 0 10px;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Equipment Information</h1>

    <div class="button-container">
        <button onclick="addEquipment()">Add Equipment</button>
        <button onclick="removeEquipment()">Remove Equipment</button>
    </div>

    <div class="equipment-container">

        <!-- Equipment cards go here -->
        {% for equipment in equipment_data %}
            <div class="equipment-card" ">
                <h2>Equipment {{ equipment[2] }}</h2>
                <div class="equipment-info"><strong>Equipment ID:</strong> {{ equipment[0] }}</div>
                
                <div class="equipment-info"><strong>Equipment Brand:</strong> {{ equipment[3] }}</div>
                <div class="equipment-info"><strong>Equipment Model:</strong> {{ equipment[4] }}</div>
                <div class="equipment-info"><strong>Equipment Year:</strong> {{ equipment[5] }}</div>
            </div>
        {% endfor %}

    </div>

    <script>
        function addEquipment() {
            const type = prompt("Enter the type of equipment:");
            const brand = prompt("Enter the brand of equipment:");
            const model = prompt("Enter the model of equipment:");
            const year = prompt("Enter the year of equipment:");

            // Placeholder alert (replace with actual logic)
            alert(`Adding equipment - Type: ${type}, Brand: ${brand}, Model: ${model}, Year: ${year}`);

            // Placeholder: Assuming the equipment container has an ID named "equipment-container"
            const equipmentContainer = document.getElementById("equipment-container");

            // Create a new equipment card
            const newEquipmentCard = document.createElement("div");
            newEquipmentCard.className = "equipment-card";
            newEquipmentCard.onclick = function() {
                showEquipmentDetails('newID', type, 'New Date', 'New Schedule');
            };

            // Populate the new card with information
            newEquipmentCard.innerHTML = `
                <h2>New Equipment</h2>
                <div class="equipment-info"><strong>Type of Equipment:</strong> ${type}</div>
                <div class="equipment-info"><strong>Date of Purchase:</strong> ${year}-01-01</div>
                <div class="equipment-info"><strong>Maintenance Schedule:</strong> Monthly</div>
            `;

            // Append the new card to the equipment container
            equipmentContainer.appendChild(newEquipmentCard);
        }

        function removeEquipment() {
            const equipmentID = prompt("Enter the ID of the equipment to remove:");

            // Placeholder alert (replace with actual logic)
            alert(`Removing equipment with ID: ${equipmentID}`);
        }

        function showEquipmentDetails(id, type, date, schedule) {
            alert(`Equipment Details\nID: ${id}\nType: ${type}\nDate: ${date}\nSchedule: ${schedule}`);
        }
    </script>
</body>
</html>
