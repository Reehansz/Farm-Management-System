<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Livestock</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <form id="addLivestockForm">
        <h2>Add Livestock</h2>
        <label for="breed">Breed:</label>
        <input type="text" id="breed" name="breed" required>

        <label for="age">Age:</label>
        <input type="text" id="age" name="age" required>

        <label for="weight">Weight:</label>
        <input type="text" id="weight" name="weight" required>

        <label for="healthStatus">Health Status:</label>
        <input type="text" id="healthStatus" name="healthStatus" required>

        <button type="button" onclick="addLivestock()">Add Livestock</button>
    </form>

    <script>
        function addLivestock() {
            const breed = document.getElementById("breed").value;
            const age = document.getElementById("age").value;
            const weight = document.getElementById("weight").value;
            const healthStatus = document.getElementById("healthStatus").value;

            // Assuming you have a function to send the data to the server to add

            alert(`Adding livestock - Breed: ${breed}, Age: ${age}, Weight: ${weight}, Health Status: ${healthStatus}`);

            // Additional logic to send the form data to the server if needed
            // ...

            // Redirect to the Livestock Information page
            window.location.href = "/livestock-information.html";
        }
    </script>

</body>
</html>
