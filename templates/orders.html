<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orders Display</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <h2>Orders</h2>

  <table>
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Customer ID</th>
        <th>Order Date</th>
        <th>Item Crop ID</th>
        <th>Item Livestock ID</th>
        <th>Quantity Crop</th>
        <th>Quantity Livestock</th>
      </tr>
    </thead>
    <tbody>
      {% for order in order_data %}
        <tr>
          <td>{{ order[0] }}</td>
          <td>{{ order[2] }}</td>
          <td>{{ order[3] }}</td>
          <td>{{ order[4] }}</td>
          <td>{{ order[5] }}</td>
          <td>{{ order[6] }}</td>
          <td>{{ order[7] }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

</body>
</html>
