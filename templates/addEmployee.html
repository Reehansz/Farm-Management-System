<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        button {
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Add Employee</h2>
        <form action="/addEmployee" method="post" id="addEmployeeForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="hireDate">Hire Date:</label>
            <input type="date" id="hireDate" name="hireDate" required>

            <label for="position">Position:</label>
            <input type="text" id="position" name="position" required>

            <label for="salary">Salary:</label>
            <input type="number" id="salary" name="salary" required>

            <label for="department">Department:</label>
            <input type="text" id="department" name="department" required>

            <label for="expectedSalaryDate">Expected Salary Date:</label>
            <input type="date" id="expectedSalaryDate" name="expectedSalaryDate" required>

            <button type="button" onclick="submitForm()">Submit</button>
        </form>
    </div>

    <script>
        function submitForm() {
            // Assuming you have a function to send the form data to the server
            // You need to replace the following line with actual logic
            alert("Form data submitted successfully!");

            // Clear the form after submission
            document.getElementById("addEmployeeForm").reset();
        }
    </script>

</body>
</html>
